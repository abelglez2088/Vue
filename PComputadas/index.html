<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title></title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
  <div id="app" class="container mt-5" >
    <h3>{{mensaje}}</h3>
    <h3>invertido: {{invertido}}</h3>

    <input type="text" class="form-control" v-model='mensaje'>
    <hr>
    <button class=" btn btn-primary" @click="contador++">+</button>
    <button class=" btn btn-primary" @click="contador--">-</button>
    <h3>{{contador}}</h3>
    <div class="progress">
      <div class="progres-bar" role="progressbar" 
      :style="{'width': contador+'%'}"
       aria-valuenow="25" aria-valuemin="0" 
       aria-valuemax="100" :class="color">{{contador}}%</div>
    </div>

 
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
 <script src="main.js"></script>
</body>
</html>
